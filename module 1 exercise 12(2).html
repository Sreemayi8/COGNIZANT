<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing Section</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-5">Our Pricing Plans</h2>

    <div class="row justify-content-center g-4">

      <!-- Basic Plan -->
      <div class="col-md-4">
        <div class="card p-4 shadow-sm">
          <h4 class="card-title text-center mb-3">Basic</h4>
          <h2 class="text-center mb-3">$9<span class="fs-6">/mo</span></h2>
          <ul class="list-unstyled mb-4">
            <li>✔ 1 User</li>
            <li>✔ 5GB Storage</li>
            <li>✔ Email Support</li>
          </ul>
          <div class="d-grid">
            <button class="btn btn-outline-primary">Choose Plan</button>
          </div>
        </div>
      </div>

      <!-- Pro Plan -->
      <div class="col-md-4">
        <div class="card p-4 shadow-sm border-primary">
          <h4 class="card-title text-center mb-3">Pro</h4>
          <h2 class="text-center mb-3">$29<span class="fs-6">/mo</span></h2>
          <ul class="list-unstyled mb-4">
            <li>✔ 5 Users</li>
            <li>✔ 50GB Storage</li>
            <li>✔ Priority Support</li>
          </ul>
          <div class="d-grid">
            <button class="btn btn-primary">Choose Plan</button>
          </div>
        </div>
      </div>

      <!-- Enterprise Plan -->
      <div class="col-md-4">
        <div class="card p-4 shadow-sm">
          <h4 class="card-title text-center mb-3">Enterprise</h4>
          <h2 class="text-center mb-3">$99<span class="fs-6">/mo</span></h2>
          <ul class="list-unstyled mb-4">
            <li>✔ Unlimited Users</li>
            <li>✔ 1TB Storage</li>
            <li>✔ 24/7 Support</li>
          </ul>
          <div class="d-grid">
            <button class="btn btn-outline-primary">Choose Plan</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
