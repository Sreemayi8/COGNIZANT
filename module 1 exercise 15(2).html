<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card with Shadow and Rounded Pill</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container py-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4" style="width: 22rem;">
    <div class="text-center mb-3">
      <img src="https://via.placeholder.com/80" class="rounded-pill shadow" alt="Avatar" />
    </div>
    <div class="card-body text-center">
      <h5 class="card-title">Alex Johnson</h5>
      <p class="card-text">Full Stack Developer based in San Francisco. Loves clean design and efficient code.</p>
      <a href="#" class="btn btn-outline-primary rounded-pill">Contact</a>
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
