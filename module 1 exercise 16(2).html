<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Badge Overlay</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block; /* shrink-wrap to image size */
    }

    .image-container img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    .badge {
      position: absolute;
      top: 10px;    /* distance from top */
      right: 10px;  /* distance from right */
      background-color: red;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="https://via.placeholder.com/300x200" alt="Sample Image" />
    <div class="badge">New</div>
  </div>

</body>
</html>
