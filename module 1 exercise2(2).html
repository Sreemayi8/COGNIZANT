<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap with JS Plugins</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center">Bootstrap with JavaScript Plugins</h1>
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#demoCollapse">
      Toggle Content
    </button>
    <div class="collapse mt-3" id="demoCollapse">
      <div class="card card-body">
        This is a collapsible section powered by Bootstrap's JavaScript.
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
