<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Column Reordering</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <!-- This column appears first on mobile, second on md and up -->
      <div class="col-12 col-md-6 order-1 order-md-2 p-3 bg-primary text-white text-center">
        Column A
      </div>
      <!-- This column appears second on mobile, first on md and up -->
      <div class="col-12 col-md-6 order-2 order-md-1 p-3 bg-success text-white text-center">
        Column B
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
