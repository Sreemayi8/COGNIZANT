<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

  <!-- Header -->
  <div class="bg-primary text-white py-4 text-center">
    <h1>Dashboard</h1>
    <p>Welcome back, Admin</p>
  </div>

  <!-- Main Content -->
  <div class="container my-5">

    <div class="row g-4">
      
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="p-4 bg-success text-white rounded">
          <h4>Total Sales</h4>
          <p class="fs-3">$12,450</p>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="p-4 bg-warning text-dark rounded">
          <h4>Pending Orders</h4>
          <p class="fs-3">36</p>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="p-4 bg-danger text-white rounded">
          <h4>Support Tickets</h4>
          <p class="fs-3">5 Open</p>
        </div>
      </div>

    </div>

    <!-- Reports Section -->
    <div class="mt-5 p-4 bg-light rounded">
      <h4 class="mb-3">Recent Activity</h4>
      <ul>
        <li>New user registered</li>
        <li>Order #1023 processed</li>
        <li>Support ticket #558 closed</li>
      </ul>
    </div>

  </div>

  <!-- Footer -->
  <div class="bg-dark text-white text-center py-3">
    &copy; 2025 Dashboard Inc.
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
