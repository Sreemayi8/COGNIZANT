<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon-only Buttons with Bootstrap Icons</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .icon-button {
      background-color: #0d6efd;
      border: none;
      color: white;
      padding: 10px 14px;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
      margin-right: 10px;
    }
    .icon-button:hover {
      background-color: #084ec8;
    }
    /* Optional: remove button focus outline for cleaner look */
    .icon-button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.5);
    }
  </style>
</head>
<body>

  <button class="icon-button" aria-label="Facebook">
    <i class="bi bi-facebook"></i>
  </button>

  <button class="icon-button" aria-label="Twitter">
    <i class="bi bi-twitter"></i>
  </button>

  <button class="icon-button" aria-label="Instagram">
    <i class="bi bi-instagram"></i>
  </button>

  <button class="icon-button" aria-label="LinkedIn">
    <i class="bi bi-linkedin"></i>
  </button>

</body>
</html>
