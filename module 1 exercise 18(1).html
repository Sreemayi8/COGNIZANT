<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Group Popup Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    /* Button to open modal */
    #openModalBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* The modal background */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5); /* Black with opacity */
      justify-content: center;
      align-items: center;
    }

    /* Modal content box */
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: fadeInScale 0.3s ease forwards;
    }

    @keyframes fadeInScale {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    /* Close button */
    .close-btn {
      float: right;
      font-size: 22px;
      font-weight: bold;
      border: none;
      background: none;
      cursor: pointer;
    }

    /* Group list styling */
    .group-list {
      margin-top: 10px;
      padding: 0;
      list-style: none;
    }

    .group-list li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .group-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <button id="openModalBtn">Open Group Modal</button>

  <!-- Modal -->
  <div id="groupModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-content">
      <button class="close-btn" aria-label="Close modal">&times;</button>
      <h2 id="modalTitle">Group Items</h2>
      <p id="modalDesc">Here is a list of items in the group:</p>
      <ul class="group-list">
        <li>Group Item 1</li>
        <li>Group Item 2</li>
        <li>Group Item 3</li>
        <li>Group Item 4</li>
      </ul>
    </div>
  </div>

  <script>
    const modal = document.getElementById('groupModal');
    const openBtn = document.getElementById('openModalBtn');
    const closeBtn = modal.querySelector('.close-btn');

    // Open modal
    openBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
      // Focus modal for accessibility
      modal.querySelector('.modal-content').focus();
    });

    // Close modal when clicking close button
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      openBtn.focus(); // return focus to open button
    });

    // Close modal when clicking outside modal content
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        openBtn.focus();
      }
    });

    // Close modal on ESC key press
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.style.display === 'flex') {
        modal.style.display = 'none';
        openBtn.focus();
      }
    });
  </script>

</body>
</html>
